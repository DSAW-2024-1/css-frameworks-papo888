<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container sm">
      <div class="up">
        <div class="flex justify-center">
          <div class="w-1/2">
            <div class="text-center">
              <h3 class="text-3xl">Your Result</h3>
              <div class="circulito">
                <h1 class="centro text-5xl">76</h1>
                <h4 class="centro">of 100</h4>
              </div>
              <h2 class="text-2xl">Great</h2>
              <p class="mt-4">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container mt-5">
        <h5 class="text-start">Summary</h5>
        <!-- Tarjeta Roja -->
        <div class="card custom-red text-danger mb-3 custom-card">
          <div class="card-body flex justify-between">
            <div class="text-start">
              <i class="bi bi-lightning icono-rayo"></i>
              <h6 class="card-title">Reaction</h6>
            </div>
            <div class="text-end">
              <p class="card-text">80 / 100</p>
            </div>
          </div>
        </div>
        <!-- Tarjeta Amarilla -->
        <div class="card custom-yellow text-warning mb-3 custom-card">
          <div class="card-body flex justify-between">
            <div class="text-start">
              <h6 class="card-title">Memory</h6>
            </div>
            <div class="text-end">
              <p class="card-text">92 / 100</p>
            </div>
          </div>
        </div>
        <!-- Tarjeta Verde -->
        <div class="card custom-green text-succes mb-3 custom-card">
          <div class="card-body flex justify-between">
            <div class="text-start">
              <h6 class="card-title">Verbal</h6>
            </div>
            <div class="text-end">
              <p class="card-text">61 / 100</p>
            </div>
          </div>
        </div>
        <!-- Tarjeta Morada -->
        <div class="card custom-purple text-bg-purple mb-3 custom-card">
          <div class="card-body flex justify-between">
            <div class="text-start">
              <h6 class="card-title">Visual</h6>
            </div>
            <div class="text-end">
              <p class="card-text">72 / 100</p>
            </div>
          </div>
        </div>
        <!-- BotÃ³n -->
        <div class="custom-button mb-3 custom-card">
          <div class="card-body">
            <button class="btn btn-primary" id="btnContinue">Continue</button>
          </div>
        </div>
      </div>
    </div>
    <!-- No elimine este tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
  
</html>
